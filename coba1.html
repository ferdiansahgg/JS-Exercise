    <p id="output"></p>
    <script>
        var i, s, n, o;
        s = "<table border='2'>";
        s = s +
            "<tr><th> Tabel Perkalian </th> <th> 1 </th> <th> 2 </th> <th> 3 </th> <th> 4 </th> <th> 5 </th> <th> 6 </th> <th> 7 </th> <th> 8 </th> <th> 9 </th> <th> 10 </th>";
        for (i = 1; i <= 10; i++) {
            s = s + "<tr>";
            s = s + "<td>" + i;
            s = s + " </td> ";
            s = s + " <td>  " + i * 1;
            s = s + " </td> ";
            s = s + " <td>  " + i * 2;
            s = s + " </td> ";
            s = s + " <td>  " + i * 3;

            s = s + " <td>  " + i * 5;
            s = s + " </td> ";
            s = s + " <td>  " + i * 6;
            s = s + " </td> ";
            s = s + " <td>  " + i * 7;
            s = s + " </td> ";
            s = s + " <td>  " + i * 8;
            s = s + " </td> ";
            s = s + " <td>  " + i * 9;
            s = s + " </td> ";
            s = s + " <td>  " + i * 10;
            s = s + " </td> ";
            s = s + " </tr>";
        }
        s = s + "</table>";
        document.getElementById("output").innerHTML = s;
    </script>
