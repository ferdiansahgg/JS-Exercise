<html>

<head>
	<title>
		Javascript
	</title>
</head>

<body>
	<h1>Menghitung Nilai</h1>
	<label> Masukan Nilai : </label>
	<input type="text" name="nama" id="nd"></input>
	<br>
	<br>
	<button id="btnok" onclick="Btnclick()">HITUNG</button>
	<p id="output"></p>
	<script>
		function Btnclick() {
			var a;
			a = Number(document.getElementById("nd").value);
			if (a < 0 || a > 100) {
				document.getElementById("output").innerHTML = " Inputan Tidak Valid Harus berisikan 0 - 100";
			} else if (a >= 85 && a <= 100) {
				document.getElementById("output").innerHTML = " Anda mendapat nilai A";
			} else if (a >= 70 && a < 85) {
				document.getElementById("output").innerHTML = " Anda mendapat nilai B";
			} else if (a >= 60 && a < 70) {
				document.getElementById("output").innerHTML = " Anda mendapat nilai C";
			} else if (a >= 55 && a < 60) {
				document.getElementById("output").innerHTML = " Anda mendapat nilai D";
			} else if (a < 55) {
				document.getElementById("output").innerHTML = " Anda mendapat nilai E";
			}

		}
	</script>
</body>

</html>
