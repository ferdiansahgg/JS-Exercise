<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perulangan</title>
</head>

<body>
    <div id="header">
        <h1> Tabel Perkalian</h1>
        <hr>
    </div>

    <br>
    <p id="output"></p>
    <script>
        var i, s, j;
        s = "<table border='2'>";
        s = s + "<tr><th> Tabel Perkalian </th>";
        for (j = 1; j <= 10; j++) {
            s = s + "<th>" + j + "</th>";
        }
        s = s + "</tr>";
        for (i = 1; i <= 10; i++) {
            s = s + "<tr>";
            s = s + "<th>" + i + " </th> ";
            for (j = 1; j <= 10; j++) {
                s = s + "<td>" + j * i + " </td> ";
            }
            s = s + " </tr>";
        }
        s = s + "</table>";
        document.getElementById("output").innerHTML = s;
    </script>

    <div id="footer">
        <hr>
    </div>

</body>

</html>
