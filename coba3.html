<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While do</title>
</head>

<body>
    <div id="header">
        <h1> while do Javascript</h1>
        <hr>
    </div>
    <br>
    <p id="output"></p>
    <script>
        var i = 10;
        while (i >= 1) {
            document.write("<b> Angka " + i + " </b> <br>");
            i--;
        }
    </script>

    <div id="footer">
        <hr>
    </div>

</body>

</html>
