<html>

<head>
    <title>Javascript : perulanagn for</title>
</head>

<body>

    <script type="text/javascript">
        for (var i = 1; i <= 5; i++) {

            for (var j = i; j >= 1; j--) {

                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
